<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page!</title>
</head>
<body>
    <div class = "mainContainer">
        <div class = "leftContainer">
            <img class = "image" src = ./images/demon.jpg>
        </div>
        <div class = "rightContainer">
            <div class = "rightTopContainer">
                <div class = "rightTopHeader"><strong>This <em>IS</em> a real online service! You know you need something like this in your life to help you realize your deepest FEARS. Sign up <em>now</em> to get started.</strong></div>
                <br>
                <br>
                <div class = "rightTopHeader"><strong>You <em>know</em> you want to!</strong></div>
            </div>
            <div class = "rightMidContainer">
                <h1 class = "rightMidHeader">Let's do this!</h1>
                <form>
                        <div class = "firstLastName">
                            <label for = "firstName">FIRST NAME<br> <input type = "text" id = "firstName" name = "firstName" required /> </label>
                            <label for = "lastName">LAST NAME<br> <input type = "text" id = "lastName" name = "lastName" required /></label> <br>
                        </div>
                        <br>
                        <div class = "emailPhoneNumber">
                            <label for = "user_email">EMAIL<br> <input type = "email" id = "user_email" name = "email" placeholder="youwilldie@death.com" required /> </label>
                            <div class = "phone">
                                <label for = "user_phone_number">PHONE NUMBER<br> <input type = "number" id = "user_phone_number" name = "phoneNumber" placeholder="(xxx) xxx-xxxx" required /> </label>
                            </div>
                        </div>
                        <br>
                        <div class = "passwords">
                            <label for = "user_password">PASSWORD <br> <input type = "password" id = "user_password" name = "password" minlength="6" maxlength="666" placeholder="6 - 666 characters" required /> </label>
                            <div class = "confirm">
                                <label for = "confirm_password">CONFIRM PASSWORD <br> <input type = "password" id = "confirm_password" name = "confirmPassword" minlength="6" maxlength="666" placeholder="6 - 666 characters" required /> </label>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
